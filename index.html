<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FourClient - Minecraft Client</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* Фон с руками */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('https://i.imgur.com/3u9mHwD.png') no-repeat center center;
    background-size: cover;
    opacity: 0.25;
    filter: grayscale(100%) brightness(0.8);
    z-index: -1;
  }

  h1 {
    font-size: 3rem;
    font-weight: 600;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }

  p {
    font-size: 1.2rem;
    color: #cccccc;
    margin-top: 0.5rem;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.5s;
  }

  .buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1s;
  }

  .btn {
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    padding: 0.7rem 1.5rem;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #fff;
    color: #000;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Мягкий шум поверх */
  .grain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: url('https://ic.pics.livejournal.com/njkntr/85395137/789525/789525_original.png');
    opacity: 0.05;
    mix-blend-mode: overlay;
    animation: grainMove 8s steps(10) infinite;
    z-index: 1;
  }

  @keyframes grainMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }
</style>
</head>
<body>
  <h1>FourClient.</h1>
  <p>Minecraft Client</p>

  <div class="buttons">
    <a href="#" class="btn">Discord</a>
    <a href="#" class="btn">Telegram</a>
    <a href="#" class="btn">GitHub</a>
  </div>

  <div class="grain"></div>

<script>
  // Плавное появление элементов при загрузке
  window.onload = () => {
    document.body.classList.add('loaded');
  };
</script>
</body>
</html>
