<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeezenAnime Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a2a2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Контейнер для био */
        .bio-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bio-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        /* Аватар */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ff88;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transition: border-color 0.3s ease;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar:hover {
            border-color: #00ffcc;
        }

        /* Имя */
        .name {
            color: #00ff88;
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }

        /* Описание */
        .description {
            color: #00ffcc;
            font-size: 14px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 2040, 0.5);
        }

        /* Кнопки */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            background: rgba(0, 255, 136, 0.2);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-links a:hover {
            background: rgba(0, 255, 136, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
        }

        /* Иконки */
        .social-links a::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: cover;
        }

        /* Частицы на фоне */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        /* Анимация свечения */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            }
        }

        /* Подпись */
        .footer {
            color: #00ff88;
            font-size: 12px;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <!-- Частицы -->
    <div class="particles">
        <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; top: 50%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; top: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 70%; top: 30%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 80%; top: 60%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 90%; top: 10%; animation-delay: 5s;"></div>
    </div>

    <!-- Карточка био -->
    <div class="bio-card">
        <div class="avatar">
            <!-- Замените src на ссылку на ваше изображение -->
            <img src="https://via.placeholder.com/100" alt="Avatar">
        </div>
        <h1 class="name">VeezenAnime</h1>
        <p class="description">Блин я гога,<br>а ты хуйня</p>
        <div class="social-links">
            <a href="#">Telegram</a>
            <a href="#">Discord</a>
            <a href="#">Сайт</a>
            <a href="#">Поддержка</a>
        </div>
        <p class="footer">© 2025 VeezenAnime. Анимешный мир.</p>
    </div>

    <script>
        // Динамическое создание частиц
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
